definitions:
  dto.Error:
    properties:
      error:
        type: string
    type: object
  dto.SubscribeToBookCategoryRequest:
    properties:
      bookCategory:
        type: string
    required:
    - bookCategory
    type: object
  dto.UserBookCategory:
    properties:
      bookCategory:
        type: string
      id:
        type: integer
      userId:
        type: integer
    type: object
info:
  contact: {}
paths:
  /subscriptions/books/categories:
    get:
      description: Returns a list of book categories for the user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              type: string
            type: array
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/dto.Error'
        "401":
          description: The token is missing, invalid or expired
          schema:
            $ref: '#/definitions/dto.Error'
        "404":
          description: Entity not found
          schema:
            $ref: '#/definitions/dto.Error'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/dto.Error'
      security:
      - BearerAuth: []
      summary: Get book categories the current user is subscribed to
      tags:
      - subscription
    post:
      description: Adds the book category to the user's book category subscriptions
      parameters:
      - description: Book category to subscribe
        in: body
        name: category
        required: true
        schema:
          $ref: '#/definitions/dto.SubscribeToBookCategoryRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.UserBookCategory'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/dto.Error'
        "401":
          description: The token is missing, invalid or expired
          schema:
            $ref: '#/definitions/dto.Error'
        "404":
          description: Entity not found
          schema:
            $ref: '#/definitions/dto.Error'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/dto.Error'
      security:
      - BearerAuth: []
      summary: Subscribe current user to a book category
      tags:
      - subscription
  /subscriptions/books/categories/{categoryName}:
    delete:
      description: Removes the category from the user's subscriptions
      parameters:
      - description: Category name to unsubscribe
        in: path
        name: categoryName
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No content
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/dto.Error'
        "401":
          description: The token is missing, invalid or expired
          schema:
            $ref: '#/definitions/dto.Error'
        "404":
          description: Entity not found
          schema:
            $ref: '#/definitions/dto.Error'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/dto.Error'
      security:
      - BearerAuth: []
      summary: Unsubscribe current user from a category
      tags:
      - subscription
    get:
      description: Returns emails of all users subscribed to the given book category
      parameters:
      - description: Category name
        in: path
        name: categoryName
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              type: string
            type: array
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/dto.Error'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/dto.Error'
      summary: Get emails of users subscribed to a book category
      tags:
      - internal
swagger: "2.0"
