definitions:
  dto.SubscribeCategory:
    properties:
      category:
        type: string
    required:
    - category
    type: object
info:
  contact: {}
paths:
  /subscriptions/categories:
    get:
      description: Returns a list of categories for the user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              type: string
            type: array
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get categories the current user is subscribed to
      tags:
      - subscription
    post:
      description: Adds the category to the user's subscriptions
      parameters:
      - description: Category to subscribe
        in: body
        name: category
        required: true
        schema:
          $ref: '#/definitions/dto.SubscribeCategory'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Subscribe current user to a category
      tags:
      - subscription
  /subscriptions/categories/{categoryName}:
    delete:
      description: Removes the category from the user's subscriptions
      parameters:
      - description: Category name to unsubscribe
        in: path
        name: categoryName
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Unsubscribe current user from a category
      tags:
      - subscription
    get:
      description: Returns emails of all users subscribed to the given category
      parameters:
      - description: Category name
        in: path
        name: categoryName
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              type: string
            type: array
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get emails of users subscribed to a category
      tags:
      - internal
