definitions:
  dto.AddBookRequest:
    properties:
      author_id:
        minimum: 1
        type: integer
      category:
        type: string
      pages:
        items:
          $ref: '#/definitions/dto.CreatePageRequest'
        type: array
      title:
        type: string
      year:
        type: integer
    required:
    - author_id
    - category
    - title
    - year
    type: object
  dto.Author:
    properties:
      fullname:
        type: string
      id:
        type: integer
    type: object
  dto.Book:
    properties:
      author:
        $ref: '#/definitions/dto.Author'
      category:
        type: string
      id:
        type: integer
      title:
        type: string
      year:
        type: integer
    type: object
  dto.CreateAuthorRequest:
    properties:
      fullname:
        type: string
    required:
    - fullname
    type: object
  dto.CreatePageRequest:
    properties:
      content:
        type: string
      number:
        type: integer
    required:
    - content
    - number
    type: object
  dto.Page:
    properties:
      content:
        type: string
      id:
        type: integer
      number:
        type: integer
    type: object
  dto.SignInUser:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  dto.SignUpUser:
    properties:
      email:
        type: string
      name:
        type: string
      password:
        minLength: 5
        type: string
    required:
    - email
    - name
    - password
    type: object
  dto.SubscribeCategory:
    properties:
      category:
        type: string
    required:
    - category
    type: object
  dto.User:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: integer
      is_admin:
        type: boolean
      name:
        type: string
    type: object
info:
  contact: {}
paths:
  /catalog/authors:
    post:
      description: Adds a new author
      parameters:
      - description: Author info
        in: body
        name: author
        required: true
        schema:
          $ref: '#/definitions/dto.CreateAuthorRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.Author'
        "400":
          description: Bad request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: The token is missing, invalid or expired
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: The token is valid, but lacks permission
          schema:
            additionalProperties:
              type: string
            type: object
        "409":
          description: Entity already exists
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Create a new author
      tags:
      - catalog
  /catalog/authors/{authorID}:
    delete:
      description: Deletes an author by ID
      parameters:
      - description: Author ID
        in: path
        name: authorID
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: No content
        "400":
          description: Bad request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: The token is missing, invalid or expired
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: The token is valid, but lacks permission
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Delete an author
      tags:
      - catalog
  /catalog/authors/{authorID}/books:
    get:
      description: Returns all books for the given author
      parameters:
      - description: Author ID
        in: path
        name: authorID
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dto.Book'
            type: array
        "400":
          description: Bad request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get books by author ID
      tags:
      - catalog
  /catalog/books:
    post:
      description: Creates a new book entry
      parameters:
      - description: Book info
        in: body
        name: book
        required: true
        schema:
          $ref: '#/definitions/dto.AddBookRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.Book'
        "400":
          description: Bad request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: The token is missing, invalid or expired
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: The token is valid, but lacks permission
          schema:
            additionalProperties:
              type: string
            type: object
        "409":
          description: Entity already exists
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Add a new book
      tags:
      - catalog
  /catalog/books/{bookID}:
    delete:
      description: Deletes a book by ID
      parameters:
      - description: Book ID
        in: path
        name: bookID
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: No content
        "400":
          description: Bad request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: The token is missing, invalid or expired
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: The token is valid, but lacks permission
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Delete a book
      tags:
      - catalog
    get:
      description: Returns content of a specific book page
      parameters:
      - description: Book ID
        in: path
        name: bookID
        required: true
        type: integer
      - description: Page number
        in: query
        name: page
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.Page'
        "400":
          description: Bad request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get a book page
      tags:
      - catalog
  /catalog/books/categories:
    get:
      description: Returns a list of all available book categories
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              type: string
            type: array
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get all book categories
      tags:
      - catalog
  /catalog/books/categories/{categoryName}:
    get:
      description: Returns paginated list of books for the given category
      parameters:
      - description: Category name
        in: path
        name: categoryName
        required: true
        type: string
      - description: Page number (min=1, default=1)
        in: query
        name: page
        type: integer
      - description: Number of items per page (min=1, max=100, default=20)
        in: query
        name: count
        type: integer
      - description: Sort field (title / year / category, default=title)
        in: query
        name: sort
        type: string
      - description: Sort order (asc / desc, default=asc)
        in: query
        name: order
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dto.Book'
            type: array
        "400":
          description: Bad request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: List books by category
      tags:
      - catalog
  /catalog/books/new:
    get:
      description: Returns list of recently added books
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dto.Book'
            type: array
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get new books
      tags:
      - catalog
  /catalog/books/popular:
    get:
      description: Returns list of most popular books based on views count by different
        authorized users only
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dto.Book'
            type: array
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get popular books
      tags:
      - catalog
  /catalog/books/preview/{bookID}:
    get:
      description: Returns preview information for a book
      parameters:
      - description: Book ID
        in: path
        name: bookID
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.Book'
        "400":
          description: Bad request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Preview a book
      tags:
      - catalog
  /catalog/books/search:
    get:
      description: List books by author name and/or title with pagination
      parameters:
      - description: Author name
        in: query
        name: author
        type: string
      - description: Book title
        in: query
        name: title
        type: string
      - description: Page number (min=1, default=1)
        in: query
        name: page
        type: integer
      - description: Number of items per page (min=1, max=100, default=20)
        in: query
        name: count
        type: integer
      - description: Sort field (title / year / category, default=title)
        in: query
        name: sort
        type: string
      - description: Sort order (asc / desc, default=asc)
        in: query
        name: order
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dto.Book'
            type: array
        "400":
          description: Bad request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Search books
      tags:
      - catalog
  /catalog/books/views/{bookID}:
    get:
      description: Returns total number of views by different authorized users only
      parameters:
      - description: Book ID
        in: path
        name: bookID
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: integer
            type: object
        "400":
          description: Bad request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get views count for a book
      tags:
      - catalog
  /emails:
    get:
      description: Returns a list of emails for given user IDs
      parameters:
      - collectionFormat: csv
        description: User IDs
        in: query
        items:
          type: integer
        name: ids
        required: true
        type: array
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              type: string
            type: array
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get emails by user IDs
      tags:
      - internal
  /me:
    get:
      description: Returns info about the authenticated user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.User'
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get current user info
      tags:
      - user
  /sign-in:
    post:
      consumes:
      - application/json
      description: Authorize existings user
      parameters:
      - description: Sign in data
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/dto.SignInUser'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Authorize user
      tags:
      - user
  /sign-up:
    post:
      consumes:
      - application/json
      description: Creates a new user account
      parameters:
      - description: Sign up data
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/dto.SignUpUser'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.User'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Register new user
      tags:
      - user
  /subscriptions/categories:
    get:
      description: Returns a list of categories for the user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              type: string
            type: array
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get categories the current user is subscribed to
      tags:
      - subscription
    post:
      description: Adds the category to the user's subscriptions
      parameters:
      - description: Category to subscribe
        in: body
        name: category
        required: true
        schema:
          $ref: '#/definitions/dto.SubscribeCategory'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Subscribe current user to a category
      tags:
      - subscription
  /subscriptions/categories/{categoryName}:
    delete:
      description: Removes the category from the user's subscriptions
      parameters:
      - description: Category name to unsubscribe
        in: path
        name: categoryName
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Unsubscribe current user from a category
      tags:
      - subscription
    get:
      description: Returns emails of all users subscribed to the given category
      parameters:
      - description: Category name
        in: path
        name: categoryName
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              type: string
            type: array
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get emails of users subscribed to a category
      tags:
      - internal
